<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
</head>
<body>
    <h1>Yelp Visualization</h1>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div style="position: fixed; top: 80px; right: 30px; z-index: 1000; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <label for="radiusRange">Radius (meters): </label>
        <input type="range" id="radiusRange" min="500" max="2000" step="100" value="500">
        <span id="radiusValue">500</span>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
