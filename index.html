<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Next Yelp Restaurants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
</head>
<body>
    <div class="main-layout">
        <div id = "main-panel">
            <div id="map"></div>
            <div id = "graphs-panel">
                <div id="pricerating"></div>
                <div id="density"></div>
            </div>
        </div>
       
        <div class="side-panel">
            <div id="controls">
                <div class="side-controls">
                      <h2 class="side-title">Find Your Next Yelp Restaurant</h2>
                      <p> Drag the blue marker to change your current location. The heatmap on the left represent number of resturants that has this star rating and price level within the radius</p>
  
                    <label for="radiusRange">Radius (meters): </label>
                    <input type="range" id="radiusRange" min="1" max="100" step="1" value="50">
                    <span id="radiusValue">4000</span>
                    <br><br>
                    <label for="ratingRange"> Rating: </label>
                    <input type="range" id="ratingRange" min="0" max="5" step="0.5" value="0">
                    <span id="ratingValue">0</span>
                    <br><br>
                    <input type="checkbox" id="isOpenCheckbox">
                    <label for="isOpenCheckbox">Show only open restaurants</label>

                      <p><strong>Attributes</strong></p>
                <div id="attributes">
                    <input type="checkbox" id="wifiCheckbox">
                    <label for="wifiCheckbox">WiFi Available</label>
                    <br><br>
                    <input type="checkbox" id="parkingCheckbox">
                    <label for="parkingCheckbox">Parking Lot Available</label>
                    <br><br>
                    <input type="checkbox" id="driveThroughCheckbox">
                    <label for="driveThroughCheckbox"> Drive Through Available</label>
                    <br><br>
                    <input type="checkbox" id="dogsAllowedCheckbox">
                    <label for="dogsAllowedCheckbox"> Dogs Allowed </label>
                    <br><br>
                    <input type="checkbox" id="ambienceCheckbox">
                    <label for="ambienceCheckbox"> Ambience </label>
                    <br><br>
                    <input type="checkbox" id="musicCheckbox">
                    <label for="musicCheckbox"> Music </label>
                    <br><br>
                </div>
                
            </div>
      
              
            </div>
        </div>
     
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
